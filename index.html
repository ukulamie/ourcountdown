<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Changed font to Poppins */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFDAB9; /* Sunset peach color */
            position: relative;
            margin: 0;
        }
        #background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://lacounty.gov/wp-content/uploads/2022/03/shutterstock_1418018357-scaled.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3; /* More faded background image */
            z-index: -1;
        }
        #title {
            font-size: 1.5em;
            font-weight: bold; /* Bold title */
            color: #00383f; /* Title color */
            margin-bottom: 10px; /* Reduced space between title and rectangle */
            text-align: center;
        }
        #container {
            text-align: center;
            border: 6px solid #FFE7D7; /* Slightly thicker border with specified color */
            padding: 40px; /* Increased padding */
            border-radius: 18px; /* Rounded corners with 18px radius */
            margin: 20px;
            background-color: #00444e; /* Updated rectangle fill color */
            box-shadow: 12px 12px 0px 0px rgba(2, 122, 136, 1); /* Drop shadow with reduced distance */
            z-index: 1;
            width: 400px; /* Fixed width for the container */
        }
        #countdown {
            font-size: 3em;
            font-weight: bold;
            color: #FFA6A8; /* Countdown color */
            white-space: nowrap; /* Prevents text wrapping */
            margin: 0 auto; /* Center aligns the text */
        }
    </style>
</head>
<body>
    <div id="background-image"></div>
    <div id="title">Casey Lands in Los Angeles ‚ù§</div>
    <div id="container">
        <div id="countdown"></div>
    </div>

    <script>
        // Set the date and time we're counting down to (August 2, 2024, at 2:20 PM US Pacific Time)
        const countDownDate = new Date("2024-08-02T14:20:00-07:00").getTime();

        // Update the count down every 1 second
        const x = setInterval(function() {

            // Get today's date and time in UTC
            const now = new Date().getTime();

            // Find the distance between now and the count down date
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is finished, display all zeros
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "0d 0h 0m 0s";
            }
        }, 1000);
    </script>
</body>
</html>
